<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <!-- <link rel="stylesheet" href="static/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href='{% static "css/bootstrap.min.css" %}'>
</head>
<body>
    <div class="container">
        <div class="row-mt-5">
            <div class="col-md-4 mt-5  mx-auto shadow-lg p-3 mb-5 bg-body-tertiary rounded">

            <h1 class="text-center">Login Here</h1>
            <form action="" method="post">
                {%  csrf_token %}
                {% if errmsg %}
                      <div class="alert alert-danger">
                        {{errmsg}}
                      </div>
                    {% endif %}
                <div class="mb-3">
                    <label for="Input1" class="form-label">Username</label>
                    <input type="email" class="form-control"  name="uname" id="Input1" placeholder="Enter Username">
                  </div>

                  <div class="mb-3">
                    <label for="Input2" class="form-label">Password</label>
                    <input type="password" class="form-control" name="pass" id="Input2" placeholder="Enter Password">
                  </div>

                  <div class="mb-3">
                  <button type="submit" class="btn btn-danger">Login</button> &nbsp; Not Register ?
                  <a href="/register"><button type="submit" class="btn btn-link">Register</button></a>
                  </div>
                  {% if success %}
                  <div class="alert alert-success">
                    {{success}}
                  </div>
                {% endif %}
            </form>
        </div>
        </div>
    </div>
<script src="static/js/bootstrap.min.js"></script>
<!-- <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script> -->
<script src="static/js/poppr.js"></script>
</body>
</html>
