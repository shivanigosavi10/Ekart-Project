<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <!-- <link rel="stylesheet" href="static/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href='{% static "css/bootstrap.min.css" %}'>
    
</head>
<body>
    <div class="container">
        <div class="row-mt-5">
            <div class="col-md-5 mt-5  mx-auto shadow-lg p-3 mb-5 bg-body-tertiary rounded">

            <h1 class="text-center">Register Here</h1>
            <form action="" method="post">
              {%  csrf_token %}
              {% if errmsg %}
                    <div class="alert alert-danger">
                      {{errmsg}}
                    </div>
                  {% endif %}
                <div class="mb-3">
                    <label for="Input1" class="form-label">Username</label>
                    <input type="email" class="form-control" id="Input1" name="uname" placeholder="Enter Username">
                  </div>

                  <div class="mb-3">
                    <label for="Input2" class="form-label">Password</label>
                    <input type="password" class="form-control" id="Input2" name="upass" placeholder="Enter Password">
                  </div>

                  <div class="mb-3">
                    <label for="Input3" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="Input3" name="ucom" placeholder="Enter Confirm Password">
                  </div>

                  
                  {% comment %} <div class="mb-3">
                    <label for="Input4" class="form-label">Contact</label>
                    <input type="tel" class="form-control" id="Input4" name="utel" placeholder="Enter Confirm Password">
                  </div>

                  
                  <div class="mb-3">
                    <label for="Input5" class="form-label">Address</label>
                    <input type="text" class="form-control" id="Input5" name="uadd" placeholder="Enter Confirm Password">
                  </div> {% endcomment %}

                  <div class="mb-3">
                  <button type="submit" class="btn btn-success">Register</button> &nbsp;<span>Alraedy Register ?</span>
                  <a href="/login"><button type="submit" class="btn btn-link">Sign in</button></a>
                  </div>

                  {% if success %}
                    <div class="alert alert-success">
                      {{success}}
                    </div>
                  {% endif %}
            </form>
        </div>
        </div>
    </div>
<script src="static/js/bootstrap.min.js"></script>
<!-- <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script> -->
<script src="static/js/poppr.js"></script>
</body>
</html>
