{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href='{% static "css/bootstrap.min.css" %}'>
    <link rel="stylesheet" href='{% static "js/bootstrap.min.js" %}'>
    <title>Payment</title>
    <style>
        body{
          background-color: rgb(248, 242, 242);
            
        }
        .card{
            padding: 3rem 2rem;
            font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            background: #fff;
            outline: .1rem solid rgba(66, 59, 59, 0.1);
            outline-offset: -1rem;
            text-align: center;
            align-items: center;
            margin-left: 30%;
            margin-top: 20%;
            box-shadow: 0 .5rem 1.5rem rgba(245, 3, 3, 0.1);
            width:70%;
            height:90%;
            
        }
    </style>
</head>
<body>
   <Section class="container">
    <div class = "row">
        <div class="row justify-content-center">
            <div class="col-md-6">
              <div class="card">
          <h2> PAYMENT SECTION </h2><br><br>
           <button id="rzp-button1" class="btn btn-outline-warning">Pay with Razorpay</button>
    </div>
</div>
</div>
</div>
   </section>
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script>
var options = {
    "key": "rzp_test_R7kWkFU6ZllnWF", // Enter the Key ID generated from the Dashboard
    "amount": "{{ payment.amount }}", // Amount is in currency subunits. Default currency is INR. Hence, 50000 refers to 50000 paise
    "currency": "INR",
    "name": "ekart",
    "description": "shopping app",
    "image": "https://example.com/your_logo",
    "order_id": "{{ oid }}", //This is a sample Order ID. Pass the `id` obtained in the response of Step 1
    "handler": function (response){
        // alert(response.razorpay_payment_id);
        // alert(response.razorpay_order_id);
        // alert(response.razorpay_signature)
        window.location.href = "paymentsuccess"
    },
    "callback_url": "email",
    "prefill": {
        "name": "Gaurav Kumar",
        "email": "gaurav.kumar@example.com",
        "contact": "9000090000"
    },
    "notes": {
        "address": "Razorpay Corporate Office"
    },
    "theme": {
        "color": "#3399cc"
    }
};
var rzp1 = new Razorpay(options);
rzp1.on('payment.failed', function (response){
        alert(response.error.code);
        alert(response.error.description);
        alert(response.error.source);
        alert(response.error.step);
        alert(response.error.reason);
        alert(response.error.metadata.order_id);
        alert(response.error.metadata.payment_id);
});
document.getElementById('rzp-button1').onclick = function(e){
    rzp1.open();
    e.preventDefault();
}
</script>
</body>
</html>
