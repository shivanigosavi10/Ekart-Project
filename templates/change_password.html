<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <!-- <link rel="stylesheet" href="static/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href='{% static "css/bootstrap.min.css" %}'>
    
</head>
<body>
    <div class="container">
        <div class="row-mt-5">
            <div class="col-md-5 mt-5  mx-auto shadow-lg p-3 mb-5 bg-body-tertiary rounded">

            <h1 class="text-center">Change Password</h1>
            <form action="" method="post">
              {%  csrf_token %}
              
                  <div class="mb-3">
                    <label for="Input2" class="form-label">Password</label>
                    <input type="password" class="form-control" id="Input2" name="upass" placeholder="Enter Password">
                  </div>

                  <div class="mb-3">
                    <label for="Input3" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="Input3" name="ucom" placeholder="Enter Confirm Password">
                  </div>

                  <div class="mb-3">
                  <button type="submit" class="btn btn-success">Submit</button>
                   {% comment %} &nbsp;<span>Alraedy Register ?</span>
                  <a href="/login"><button type="submit" class="btn btn-link">Sign in</button></a> {% endcomment %}
                  </div>

            </form>
        </div>
        </div>
    </div>
<script src="static/js/bootstrap.min.js"></script>
<!-- <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script> -->
<script src="static/js/poppr.js"></script>
</body>
</html>
