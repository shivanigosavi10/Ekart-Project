<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <!-- <link rel="stylesheet" href="static/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href='{% static "css/bootstrap.min.css" %}'>
</head>
<body>
    <div class="container">
        <div class="row-mt-5">
            <div class="col-md-4 mt-5  mx-auto shadow-lg p-3 mb-5 bg-body-tertiary rounded">

            <h1 class="text-center">Forgot Password</h1>
            <form action="" method="post">
                {%  csrf_token %}
                  
                <div class="mb-3">
                    <label for="Input1" class="form-label">Username</label>
                    <input type="email" class="form-control"  name="uname" id="Input1" placeholder="Enter Username">
                  </div>

                  <div class="mb-3">
                  <button type="submit" class="btn btn-danger">Submit</button> 
                  {% comment %} &nbsp; Not Register ?
                  <a href="/register"><button type="submit" class="btn btn-link">Register</button></a> {% endcomment %}
                  </div>
    
            </form>
        </div>
        </div>
    </div>
<script src="static/js/bootstrap.min.js"></script>
<!-- <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script> -->
<script src="static/js/poppr.js"></script>
</body>
</html>
